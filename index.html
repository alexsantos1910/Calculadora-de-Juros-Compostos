<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Noticias</a>
            <a href="#">Corretoras</a>
        </nav>
    </header>
    <main>
        <h1>Calculadora de Juros Compostos</h1>
        <p>Os juros compostos crescem de forma exponencial, pois sua base de cálculo é sempre em cima do montante anterior. Faça esse cálculo financeiro de forma simples utilizando nossa calculadora!</p>
        <div id="container"> 
            <div>
                <label for="valor inicial">valor inicial</label>
                <span class="simbolos">R$</span>
                <input type="text" size="40px" name="Valor Incial" class="class-inputs" placeholder="00,00" id="id-valor-inicial"> 
            </div>
            <div>
                <label for="valor mensal">valor mensal</label>
                <span class="simbolos">R$</span>
                <input type="text" size="40px" name="Valor Mensal" class="class-inputs" placeholder="00,00" id="id-valor-mensal"> 
            </div>
            <div >
                <label for="taxa-juros">Taxa de juros</label>
                <span class="simbolos">%</span>
                <input type="text" size="40px" name="Taxa de Juros" value="6,50" class="class-inputs" id="id-taxa-juros"> 
                <select name="taxa-juros" id="id-select-taxa-juros-"><option value="anual">anual</option><option value="mensal">mensal</option></select> 
            </div>
            <div>
                <label for="periodo">periodo</label>
                <span  class="simbolos">%</span>
                <input type="number" size="40px" name="Periodo" value="1" min="1" class="class-inputs" id="id-periodo" >
                <select name="periodo-unidade" id="id-select-periodo"><option value="anual">anual</option><option value="mensal">mensal</option></select>
            </div>
        </div>
        <div id="id-button-calcular">
            <input type="button" value="Calcular">
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
